<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> Student Performance Predictor</h1>
            <p>Predict student performance based on various factors</p>
        </header>

        <main>
            <form id="predictionForm" action="/predict" method="POST">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="race_ethnicity">Race/Ethnicity:</label>
                    <select id="race_ethnicity" name="race_ethnicity" required>
                        <option value="">Select Race/Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="parental_level_of_education">Parental Education Level:</label>
                    <select id="parental_level_of_education" name="parental_level_of_education" required>
                        <option value="">Select Education Level</option>
                        <option value="some high school">Some High School</option>
                        <option value="high school">High School</option>
                        <option value="some college">Some College</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="lunch">Lunch Type:</label>
                    <select id="lunch" name="lunch" required>
                        <option value="">Select Lunch Type</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="test_preparation_course">Test Preparation Course:</label>
                    <select id="test_preparation_course" name="test_preparation_course" required>
                        <option value="">Select Test Preparation</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reading_score">Reading Score (0-100):</label>
                    <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>
                </div>

                <div class="form-group">
                    <label for="writing_score">Writing Score (0-100):</label>
                    <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>
                </div>

                <button type="submit" id="predictButton">
                    <i class="fas fa-calculator"></i> Predict Performance
                </button>
            </form>

            {% if results %}
            <div class="result-container">
                <h2>Prediction Result</h2>
                <div class="result-box">
                    <p class="math-score">Predicted Math Score: {{ math_score }}/100</p>
                    <p class="result-message">{{ results }}</p>
                    <p class="confidence">Confidence Level: {{ confidence }}</p>
                </div>
            </div>
            {% endif %}
        </main>

        <footer>
            <p>&copy; 2024 Student Performance Predictor</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
